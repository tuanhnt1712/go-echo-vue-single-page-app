<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
    
        <title>TODO App</title>
    
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

        <!-- Font Awesome -->
        <link rel="stylesheet"  href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">

        <!-- JQuery -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
 
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
       
        <!-- Vue.js -->
        <script src="http://cdnjs.cloudflare.com/ajax/libs/vue/1.0.24/vue.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/vue-resource/0.7.0/vue-resource.min.js"></script>
    </head>
    <body>
        <header>
            <header1></header1>
        </header>
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <h2>My Tasks</h2>
                    <ul class="list-group">
                        <li class="list-group-item" v-for="task in tasks">
                            {{ task.name }}
                            <span class="pull-right">
                                <button class="btn btn-xs btn-danger" v-on:click="deleteTask($index)">
                                    <i class="fa fa-trash-o" aria-hidden="true"></i>
                                </button>
                            </span>
                            <span class="pull-right">
                                <button class="btn btn-xs btn-danger" v-on:click="doneTask($index)">
                                    <i class="fa fa-pencil" aria-hidden="true"></i>
                                </button>
                            </span>
                        </li>
                    </ul>
                    <div class="input-group">
                        <input type="text" 
                            class="form-control" 
                            placeholder="New Task" 
                            v-on:keyup.enter="createTask"
                            v-model="newTask.name">
                        <span class="input-group-btn">
                            <button class="btn btn-primary" type="button" v-on:click="createTask">Create</button>
                        </span>
                    </div><!-- /input-group -->
                </div>
                <div class="col-md-4">
                    <h2>Task done</h2>
                    <ul class="list-group">
                        <li class="list-group-item" v-for="task_done in tasks_done">
                            {{ task_done.name }}
                            <!-- <span class="pull-right">
                                <button class="btn btn-xs btn-danger" v-on:click="deleteTask($index)">
                                    <i class="fa fa-trash-o" aria-hidden="true"></i>
                                </button>
                            </span>
                            <span class="pull-right">
                                <button class="btn btn-xs btn-danger" v-on:click="doneTask($index)">
                                    <i class="fa fa-pencil" aria-hidden="true"></i>
                                </button>
                            </span> -->
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <script>
            Vue.component('header1', {
                template:  `<div>
                    <nav class="navbar navbar-expand-lg navbar-light bg-light">
                      <a class="navbar-brand" href="#">{{ logo }}</a>

                      <form class="form-inline my-2 my-lg-0">
                        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                      </form>

                      <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav mr-auto">
                          <li class="nav-item active">
                            <router-link to="/" class="nav-link">Home</router-link>
                          </li>
                          <li class="nav-item">
                            <router-link to="/message" class="nav-link">Friend</router-link>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="#">Account</a>
                          </li>
                        </ul>
                      </div>
                    </nav>
                    <router-view/>
                  </div>
                `,
                data () {
                    return {
                      logo: 'FirstRoute'
                    }
                }
            })
            new Vue({
                el: 'body',

                data: {
                    tasks: [],
                    newTask: {},
                    tasks_done: []
                },

                // This is run whenever the page is loaded to make sure we have a current task list
                created: function() {
                    // Use the vue-resource $http client to fetch data from the /tasks route
                    this.$http.get('/tasks').then(function(response) {
                        this.tasks = response.data.items ? response.data.items : []
                    }),
                    this.$http.get('/tasks_done').then(function(response) {
                        this.tasks_done = response.data.items ? response.data.items : []
                    })
                },

                methods: {
                    createTask: function() {
                        if (!$.trim(this.newTask.name)) {
                            this.newTask = {}
                            return
                        }

                        // Post the new task to the /tasks route using the $http client
                        this.$http.post('/tasks', this.newTask).success(function(response) {
                            this.newTask.id = response.created
                            this.tasks.push(this.newTask)
                            console.log("Task created!")
                            console.log(this.newTask)
                            this.newTask = {}
                        }).error(function(error) {
                            console.log(error)
                        });
                    },

                    deleteTask: function(index) {
                        // Use the $http client to delete a task by its id
                        this.$http.delete('/tasks/' + this.tasks[index].id).success(function(response) {
                            this.tasks.splice(index, 1)
                            console.log("Task deleted!")
                        }).error(function(error) {
                            console.log(error)
                        })
                    },

                    doneTask: function (index) {
                        // body...
                        this.$http.put('/tasks/' + this.tasks[index].id).success(function(response) {
                            this.tasks.splice(index, 1)
                            console.log("Task done!")
                        }).error(function(error) {
                            console.log(error)
                        })
                    }
                }
            })
        </script>
    </body>
</html>
